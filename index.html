<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your weather live!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="appBorder">
          <h1>☀️ Your weather live! ☀️</h1>
          <h2>Last updated on <span id="actual-date"></span></h2>
          <form id="search-form">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2"></div>
            </div>
          </form>
          <hr />
          <div class="row">
            <div class="col-4">
              <ul>
                <li id="actual-city"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-2">
              <img src="" id="icon" class="currentImg" />
            </div>
            <div class="col-3">
              <span class="currentTemp"
                ><strong id="actual-temp"></strong
                ><span id="units"> °C | °F</span></span
              >
            </div>
            <div class="col-3">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="openSource"
          ><a href="https://github.com/Dralena/weather-app-final"
            >Open-source code</a
          >
          by Carmen von Känel</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
